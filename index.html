<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- <meta http-equiv="refresh" content="1"> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="product">
  <picture>
    <source srcset="./image-product-desktop.jpg" media="(min-width: 700px)">
    <img src="./image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
  </picture>
  <div class="product-content">
    <div class="c">
      PERFUME

    </div>

    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">

      
      <p class="after">$149.99</p>
      <p class="dis"><del>$169.99</del></p>

      </div>
      <button class="chart">Add to Cart</button>
  </div>
</main>

 
  
</body>
</html>
